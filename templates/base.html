{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>myPages &#8314;</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Roboto Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b9b3b3ea30.js"
      crossorigin="anonymous">
    </script>

    <!-- Custom Style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style.css' %}"
    />

    <!-- Custom Logo -->
    <link
      rel="myPage icon icon"
      href="{% static 'images/mypage+.jpg' %}"
    />
  </head>

  <body>
    <!-- Header -->
    {% include 'fragments/header.html' %}
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Page Body -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu1" data-toggle="modal" data-target="#exampleModalCentered">
          <a class="dropdown-item" href="#!">
            <img src="{% static 'images/gmail-logo.png' %}" alt="gmail logo" height="50px" width="50px">
          </a>
          <a class="dropdown-item" href="#!">
            <img src="{% static 'images/spotify-logo.jpg' %}" alt="spotify-logo" height="50px" width="50px">
          </a>
          <a class="dropdown-item" href="#!" data-toggle="modal weather" data-target="#exampleModalCentered-weather">
            <img src="{% static 'images/weather-logo.jpg' %}" alt="weather-logo" height="50px" width="80px">
          </a>
        </div>
    </div>
          <!-- Modal -->
          <!-- Gmail -->
    <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">New Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="formGroupExampleInput">To</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Recipients">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Subject</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Subject">
                  </div>
                  <input class="form-control" type="text" placeholder="Type Message">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
      </div>
    </div>
    <!-- Weather -->
    <div class="modal Weather" id="exampleModalCentered-weather" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Check Weather</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="formGroupExampleInput">Enter City and State</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex: San Francicso, Ca">
                  </div>
                  <input class="form-control" type="text" placeholder="Type Message">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <script async src="https://cse.google.com/cse.js?cx=000988731041558718465:h0wx8zukomc"></script>
            <div class="gcse-search"></div>
        </div>
      </div>
      {% block content %} {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'fragments/footer.html' %}

    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
